<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cricket Career</title>
</head>

<body>
    <div class="container">
        <h2>Player Information</h1>
            <hr>
            <form id="userForm" onsubmit="addCricketer(event)">
                <div>
                    <label for="name" class="form-label">Name:</label>
                    <input required type="text" class="form-control" name="name" id="name">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input required type="text" class="form-control" name="dob" id="dob">
                    <label for="photoUrl" class="form-label">Photo URL:</label>
                    <input required type="text" class="form-control" name="photoUrl" id="photoUrl">
                    <label for="birthplace" class="form-label">Birthplace:</label>
                    <input required type="text" class="form-control" name="birthplace" id="birthplace">
                    <label for="career" class="form-label">Career:</label>
                    <input required type="text" class="form-control" name="career" id="career">
                    <label for="noOfMatches" class="form-label">Number of Matches:</label>
                    <input required type="text" class="form-control" name="noOfMatches" id="noOfMatches">
                    <label for="score" class="form-label">Score:</label>
                    <input required type="text" class="form-control" name="score" id="score">
                    <label for="fifties" class="form-label">Fifties:</label>
                    <input required type="text" class="form-control" name="fifties" id="fifties">
                    <label for="centuries" class="form-label">Centuries:</label>
                    <input required type="text" class="form-control" name="centuries" id="centuries">
                    <label for="wickets" class="form-label">Wickets:</label>
                    <input required type="text" class="form-control" name="wickets" id="wickets">
                    <label for="average" class="form-label">Average:</label>
                    <input required type="text" class="form-control" name="average" id="average">
                    <br>
                </div>
                <button type="submit" class="btn btn-outline-secondary btn-lg">Submit</button>
            </form>
            <br>
            <div class="d-flex align-items-end">
                <input required type="text" class="form-control me-2" name="search" id="inputSearch">
                <button type="submit" class="btn btn-outline-secondary" id="search">Search</button>
            </div>
    </div>
    <div class="container 2nd">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
